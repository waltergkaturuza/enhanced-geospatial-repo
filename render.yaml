services:
  - type: web
    name: enhanced-geospatial-repo
    env: python
    region: oregon
    plan: starter
    buildCommand: "./build.sh"
    startCommand: "gunicorn geospatial_repo.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: geospatial_repo.settings
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: enhanced-geospatial-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com,localhost,127.0.0.1"

  - type: pserv
    name: enhanced-geospatial-db
    env: postgresql
    plan: starter
    databaseName: enhanced_geospatial
    databaseUser: enhanced_geospatial_user